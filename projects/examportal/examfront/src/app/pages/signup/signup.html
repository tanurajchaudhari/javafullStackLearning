<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card class="all-side-pad">
          <div class="container text-center">
            <img src="assets/slg.png" alt="" />
          </div>
          <h1 class="text-center">register here...</h1>
          <!-- {{ user | json }} -->
          <form (ngSubmit)="formSubmit()">
            <!-- username field  -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>UserName </mat-label>
              <input
                required
                [(ngModel)]="user.username"
                name="username"
                matInput
                placeholder="Enter here..."
              />
              <mat-hint>use usnique username</mat-hint>
            </mat-form-field>
            <!-- userpassword field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>userpassword </mat-label>
              <input
                required
                [(ngModel)]="user.password"
                name="password"
                type="password"
                matInput
                placeholder="Enter here..."
              />
              <mat-hint></mat-hint>
            </mat-form-field>
            <!-- First Name field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name </mat-label>
              <input
                required
                [(ngModel)]="user.firstName"
                name="firstName"
                matInput
                placeholder="Enter here..."
              />
              <mat-hint></mat-hint>
            </mat-form-field>
            <!-- Last Name field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name </mat-label>
              <input
                required
                [(ngModel)]="user.lastName"
                name="lastName"
                matInput
                placeholder="Enter here..."
              />
              <mat-hint></mat-hint>
            </mat-form-field>
            <!--  Email fiel-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email </mat-label>
              <input
                required
                [(ngModel)]="user.email"
                name="email"
                type="email"
                matInput
                placeholder="Enter here..."
              />
            </mat-form-field>
            <!-- phone number -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>PhoneNumber </mat-label>
              <input
                required
                [(ngModel)]="user.phone"
                name="phone"
                type="number"
                matInput
                placeholder="Enter here..."
              />
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary">Register</button>
              <button style="margin-left: 20px" mat-raised-button color="accent">clear</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
