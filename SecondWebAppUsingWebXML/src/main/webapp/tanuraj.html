<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"], 
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus, 
    input[type="password"]:focus {
        border-color: #2193b0;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #2193b0;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    input[type="submit"]:hover {
        background: #17667e;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Login Here</h2>
        <form action="register">
            <label>Enter Name:</label>
            <input type="text" name="username" required/>

            <label>Enter Password:</label>
            <input type="password" name="password" required/>

            <input type="submit" value="Register"/>
        </form>
    </div>
</body>
</html>
