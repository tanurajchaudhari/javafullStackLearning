<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 450px;
            margin: 60px auto;
            background: white;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        table td {
            padding: 10px 0;
            font-size: 16px;
        }

        input[type="text"],
        input[type="number"] {
            width: 97%;
            padding: 8px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 4px #9bc7ff;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }

    </style>
</head>

<body>

<div class="container">
<a href="/products"> All products</a>

    <h1>Edit form Form</h1>

    <h3 style="color:green" th:text="${msg}"></h3>

    <form th:action="@{edit-product}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}">
        
        <table>

            <!-- Product Name -->
            <tr>
                <td>Product Name:</td>
                <td>
                    <input type="text" th:field="*{name}" placeholder="Enter product name">
                    <div class="error" th:errors="*{name}"></div>
                </td>
            </tr>

            <!-- Product Price -->
            <tr>
                <td>Product Price:</td>
                <td>
                    <input type="number" step="any" th:field="*{price}" placeholder="Enter price">
                    <div class="error" th:errors="*{price}"></div>
                </td>
            </tr>

            <!-- Product Quantity -->
            <tr>
                <td>Product Quantity:</td>
                <td>
                    <input type="number" th:field="*{qyt}" placeholder="Enter quantity">
                    <div class="error" th:errors="*{qyt}"></div>
                </td>
            </tr>

        </table>

        <br>
        <input type="submit" value="Edit">

    </form>

</div>

</body>
</html>

</body>
</html>
